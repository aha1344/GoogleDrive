<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="signup.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="header">Sign in </h1>
            <h4 class="header2"> to continue to Google Drive</h4>
        </div>
        <div class="right">
            <div class="name-container">
                <p>First Name:</p>
                <input type="text" class="form-field" placeholder="First Name">
                <a id="invalidFirstName" style="display: none;" class="invalid">Enter First Name</a>
                <p>Last Name:</p> 
                <input type="text" class="form-field" placeholder="Last Name">
                <a id="invalidLastName" style="display: none;" class="invalid">Enter Last Name</a>
            </div> 
            <div class="email-container" style="display: none;">
                <p>Email:</p>
                <input type="email" class="form-field" placeholder="Email">
                <a id="invalidEmail" style="display: none;" class="invalid">Enter a valid email</a>
            </div>
                <div class="password-container" style="display: none;">
                    <p>Password:</p> 
                    <input id="password" type="password" class="form-field" placeholder="Password">
                    <a id="eye" class="fa fa-eye" onclick="show()" aria-hidden="true"></a>
                    <a id="invalidPassword" style="display: none;" class="invalid">use stronger password</a>
                    <a href="https://www.example.com" class="forgot">Forgot password?</a>
                </div>
                <div class="button-container">
                    <a href="https://www.example.com" class="create-account">Login</a>
                    <button id="next-button" class="next-button">Next</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
